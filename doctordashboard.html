<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctor Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body{
  background:#eef6fb;
}

/* ================= HEADER ================= */
.header{
  height:72px;                 /* FIXED HEADER HEIGHT */
  padding:0 24px;              /* horizontal padding only */
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#ffffff;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  position:sticky;
  top:0;
  z-index:1000;
}


.left-icons{
  display:flex;
  gap:14px;
  align-items:center;
}

.left-icons img{
  width:26px;
  height:26px;
  cursor:pointer;
}

.right-logo img{
  height:100px;      /* BIG LOGO */
  object-fit:contain;
}


/* ================= DASHBOARD LAYOUT ================= */
.dashboard{
  display:flex;
  gap:20px;
  padding:20px;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:220px;
  background:#ffffff;
  border-radius:10px;
  padding:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.sidebar ul{
  list-style:none;
}

.sidebar li a{
  display:block;
  padding:10px;
  font-size:14px;
  border-radius:6px;
  text-decoration:none;
  color:#333;
  margin-bottom:6px;
  transition: all 0.2s;
}

.sidebar li a.active,
.sidebar li a:hover{
  background:#0b7d85;
  color:#fff;
}

/* ================= CENTER ================= */
.center{
  flex:1;
}

.card{
  background:#ffffff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  margin-bottom:20px;
}

.no-data{
  margin-top:10px;
  font-size:14px;
  color:#777;
}

/* ================= RIGHT PANEL ================= */
.right{
  width:260px;
}

.quick-actions button{
  width:100%;
  padding:10px;
  margin-top:12px;
  border-radius:6px;
  border:1px solid #ccc;
  background:#ffffff;
  cursor:pointer;
  font-size:13px;
  transition: all 0.2s;
}

.quick-actions button:hover{
  background:#0b7d85;
  color:#ffffff;
  border-color:#0b7d85;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .dashboard{
    flex-direction:column;
  }

  .sidebar,
  .right{
    width:100%;
  }

  .card{
    margin-bottom:15px;
  }
}

@media(max-width:480px){
  .header{
    flex-direction: column;
    align-items: flex-start;
    gap:10px;
  }

  .left-icons{
    gap:10px;
  }

  .sidebar li a{
    font-size:13px;
    padding:8px;
  }

  .quick-actions button{
    font-size:12px;
    padding:8px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">

  <!-- LOGO -->
  <div class="right-logo">
    <img src="images/clogo.png" alt="Logo">
  </div>

  <!-- ICONS -->
  <div class="left-icons">
    <a href="notifications.html">
      <img src="images/bell.png" alt="Notifications">
    </a>
    <a href="doctorprofile.html">
      <img src="images/profile.png" alt="Profile">
    </a>
  </div>

</div>

<!-- DASHBOARD -->
<div class="dashboard">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <ul>
      <li><a href="doctordashboard.html" class="active">Dashboard</a></li>
      <li><a href="aireports.html">AI Reports</a></li>
    </ul>
  </div>

  <!-- CENTER -->
  <div class="center">
    <div class="card">
      <h4>Dashboard</h4>
      <p class="no-data">Patient data will appear here once patients submit details.</p>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="card quick-actions">
      <h4>Quick Actions</h4>
      <button onclick="location.href='startconsultation.html'">Start Consultation</button>
      <button onclick="location.href='appointments.html'">Add New Appointment</button>
      <button onclick="location.href='patients.html'">View Patient Record</button>
    </div>
  </div>

</div>

</body>
</html>
